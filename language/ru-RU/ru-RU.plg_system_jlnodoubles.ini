PLG_JLNODUBLES="JL No Doubles"
PLG_JLNODUBLES_XML_DESCRIPTION="<p>Плагин убирает дубли страниц в компоненте com_content. Возможен 301 редирект на правильную страницу, либо вывод 404 ошибки. О настройке плагина вы можете узнать на <a href="https://joomline.ru/rasshirenija/plugin/jlnodubles.html">официальной странице</a>.</p>.</p><p>Вы же можете оказать поддержку разработчикам плагина сделав пожертвование на развитие бесплатных расширений.</br><iframe frameborder='0' allowtransparency='true' scrolling='no' src='https://joomline.ru/donatenew.html?solution=JLNoDoubles' width='100%' height='700'></iframe></p>"
